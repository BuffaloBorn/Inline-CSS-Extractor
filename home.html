<!DOCTYPE HTML>
<html>
<head>
<title>Inline CSS Extractor</title>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/cssExtractor.js"></script>
<script type="text/javascript" src="prettifier/prettify.js"></script>
<link rel=Stylesheet href="css/style.css" type="text/css"/>
<link rel=Stylesheet href="css/prettify.css" type="text/css"/>
<meta name="description" content="paste an HTML file onto the page. A new version of that HTML without inline styles, and an external style sheet that is generated from the original HTML's inline CSS will be returned.">
<meta name="keywords" content="Inline, CSS, Parser, Extractor, HTML, External, StyleSheet, Style Sheet, Inline CSS Parser, Inline CSS Extractor, Generate StyleSheet">
<meta name="designer" content="">
<meta name="robots" content="index, follow">
<meta name="googlebot" content="index, follow">
<script type="text/javascript" >
/*Google Analytics*/
var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-37528109-1']);
  _gaq.push(['_trackPageview']);
  
  (function() {
	var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	})();
</script>
</head>
<body>
	<div id="header">
		<h1>Inline CSS Extractor</h1>
		<label id="subTag"><span class="tag">&lt;div </span>id=<span class="atv">"main"</span> style=<span class="atv">"</span>display:block;<span class="atv">"</span><span class="tag">&gt;&lt;/div&gt;</span> &rarr; <span class="tag">&lt;div </span>id=<span class="atv">"main"</span><span class="tag">&gt;&lt;/div&gt;</span> + #main{ display:block; }</label>		
	</div>
	<div id="parseArea">
		<div class="boxHolder oneThird">
			<p class="helperText" id="helperMain">Paste HTML with inline styles here</p>
			<textarea spellcheck="false" class="content" id="htmlToParse"></textarea>
		</div>
		<div class="boxHolder oneThird">
			<p class="helperText">HTML without inline styles will display here</p>
			<div class="content"><pre class="prettyprint"><code class="language-markup" id="HTML"></code></pre></div></div>
		<div class="boxHolder oneThird">
			<p class="helperText">Style Sheet will display here</p>
			<div class="content"><pre class="prettyprint"><code class="language-css" id="CSS"></code></pre></div></div>
	</div>
	<div id="footer">
		<label>Have a feedback or an issue to report?  <a href="mailto:medulla@me.com" target="_blank">Send me an email</a>. Source available on <a target="_blank" href="https://github.com/peterlazzarino/Inline-CSS-Extractor">GitHub</a></label>
		<label>2012 - Peter Lazzarino</label>
	</div>
</body>
</html>
